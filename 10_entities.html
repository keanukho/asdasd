        <p>1 &lt; 2</p>
        <p>1 &#60; 2</p>
        <!-- Non breaking space -->
        <p> &copy; </p>
        <p> &reg; </p>
        <!-- Currency -->
        <p> &cent; </p>
        <p> &pound; </p>
        <p> &yen; </p>
        <p> &euro; </p>
        <p> &dollar; </p>

        <!-- Suits -->

        <p> &hearts; </p>
        <p> &diam; </p>
