<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
      /* Element Selector */
      body {
        background-color: #333;
      }
      /* . is for classes */
      .primary-heading {color: blue;}
      /* # is for IDs */
      #welcome {background-color: #f4f4f4}
      /* Multiple Selectors */
      #welcome, #about {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
      }
      /* Nested Selector */
      #welcome p {
        font-size: 20px;
      }

      #about {
        color: white;
      }
    </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem esse
      ipsam iure libero natus odio optio porro suscipit tempore voluptate?</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti
      dolorem ea enim harum modi perferendis quae ratione rem tenetur voluptate.</p>
  </div>
</body>
</html>
